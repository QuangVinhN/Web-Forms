<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Contact Us</h3>
    <form>
        <label for="name">Full name*:</label>
        <br>
        <input id="name" name="name" type="text">
        <br>
        <label for="mail">Email address*:</label>
        <br>
        <input id="mail" name="mail" type="text">
        <br>

        <label>Select Tour Package*:</label>
        <br>
        <select>
            <option>Goa</option>
        </select>
        <br>

        <label for="date">Arrival date*:</label>
        <br>
        <input id="date" name="date" type="text">
        <br>
        <label for="pers">Number of persons*:</label>
        <br>
        <input id="pers" name="pers" type="text">
        <br>
        
        
        <label>What would you want to avail?*</label>
        <br>
        <input id="check1" name="board" type="checkbox" value="board"/>
        <label for="board">Boarding</label>
        <br>
        <input id="check2" name="food" type="checkbox" value="food"/>
        <label for="food">Fooding</label>
        <br>
        <input id="check3" name="see" type="checkbox" value="see"/>
        <label for="see">Sight Seeing</label>
        <br>

        <label for="discount">Discount Coupon code:</label>
        <br>
        <input id="discount" name="discount" type="text">
        <br>

        <label>Terms and conditions*</label>
        <br>
        <input type="radio" name="type" value="agree" id="ag"/>
        <label for="ag">I agree</label>
        <input type="radio" name="type" value="disagree" id="dis"/>
        <label for="dis">I disagree</label>
        <br>
        <input id="but1" name="click1" type="button" value="Complete reservation">
        <input type="color">
    </form>
</body>
</html>
