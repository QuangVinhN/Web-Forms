<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input id="username" name="username" type="text">
            <br>
            <label for="password">Password:</label>
            <input id="password" name="password" type="text">
            <br>
            <label for="">Gender</label>
            <input type="radio" name="type" value="male" id="mal"/>
            <label for="mal">Male</label>
            <input type="radio" name="type" value="female" id="fem"/>
            <label for="fem">Female</label>
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>
            <input id="check1" name="subject1" type="checkbox" value="read">
            <label for="read">Reading:</label>
            <input id="check2" name="subject2" type="checkbox" value="swim"/>
            <label for="swim">Swimming:</label>
        </fieldset>

        <fieldset>
            <legend>Location</legend>
            <label>Country:</label>
            <select>
                <optgroup Label="north america">
                    <option>Canada</option>
                    <option>USA</option>
                </optgroup>
                <optgroup Label="Europe">
                    <option>A</option>
                    <option>B</option>
                </optgroup>
            </select>
        </fieldset>

        <input id="but1" name="click1" type="button" value="submit">

    </form>
</body>
</html>
